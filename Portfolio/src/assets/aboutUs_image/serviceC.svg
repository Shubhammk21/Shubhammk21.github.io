<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background glow -->
  <defs>
    <radialGradient id="chatBgGlow" cx="0" cy="0" r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(32 32) rotate(90) scale(32)">
      <stop stop-color="#38BDF8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#020617" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="chatAccentStroke" x1="16" y1="12" x2="48" y2="52" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="chatAccentFill" x1="22" y1="24" x2="44" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#7DD3FC"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="16" fill="url(#chatBgGlow)" />

  <!-- Main chat bubble -->
  <path
    d="M17 23C17 19.6863 19.6863 17 23 17H38C41.3137 17 44 19.6863 44 23V32.5C44 35.8137 41.3137 38.5 38 38.5H29.5L24.2 42.8C23.22 43.58 21.8 42.88 21.8 41.62V38.5H23C19.6863 38.5 17 35.8137 17 32.5V23Z"
    fill="rgba(15,23,42,0.96)"
    stroke="url(#chatAccentStroke)"
    stroke-width="1.7"
    stroke-linejoin="round"
  />

  <!-- Bot head inside bubble -->
  <rect
    x="22.5"
    y="23"
    width="16"
    height="11"
    rx="4"
    fill="#020617"
    stroke="#0B1120"
    stroke-width="1.2"
  />

  <!-- Bot antenna -->
  <line
    x1="30.5"
    y1="20.5"
    x2="30.5"
    y2="22.4"
    stroke="#7DD3FC"
    stroke-width="1.4"
    stroke-linecap="round"
  />
  <circle cx="30.5" cy="19" r="1.3" fill="#38BDF8"/>

  <!-- Bot eyes -->
  <circle cx="26.8" cy="28" r="1.2" fill="#38BDF8"/>
  <circle cx="34.2" cy="28" r="1.2" fill="#38BDF8"/>

  <!-- Bot mouth (subtle friendly curve) -->
  <path
    d="M27.5 31.2C28.3 32.1 29.4 32.6 30.5 32.6C31.6 32.6 32.7 32.1 33.5 31.2"
    stroke="#7DD3FC"
    stroke-width="1.3"
    stroke-linecap="round"
  />

  <!-- Small chat lines on the side (secondary bubble / messages) -->
  <rect x="18.5" y="21" width="5.5" height="1.4" rx="0.7" fill="#1F2937"/>
  <rect x="18.5" y="24" width="4" height="1.4" rx="0.7" fill="#1F2937"/>
  <rect x="39.5" y="25" width="5" height="1.4" rx="0.7" fill="#1F2937"/>
  <rect x="39.5" y="28" width="3.5" height="1.4" rx="0.7" fill="#1F2937"/>

  <!-- Tiny highlights on side lines -->
  <rect x="19" y="21.2" width="2.4" height="1" rx="0.5" fill="#38BDF8" opacity="0.6"/>
  <rect x="40" y="25.2" width="2.4" height="1" rx="0.5" fill="#38BDF8" opacity="0.6"/>

</svg>
