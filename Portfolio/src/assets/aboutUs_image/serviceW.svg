<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background glow -->
  <defs>
    <radialGradient id="webBgGlow" cx="0" cy="0" r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(32 32) rotate(90) scale(32)">
      <stop stop-color="#38BDF8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#020617" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="webAccentStroke" x1="16" y1="12" x2="48" y2="52" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="webAccentFill" x1="20" y1="26" x2="44" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#7DD3FC"/>
    </linearGradient>
  </defs>

  <rect x="4" y="4" width="56" height="56" rx="16" fill="url(#webBgGlow)" />

  <!-- Browser window frame -->
  <rect
    x="12"
    y="16"
    width="40"
    height="28"
    rx="4"
    stroke="url(#webAccentStroke)"
    stroke-width="1.8"
    fill="rgba(15,23,42,0.95)"
  />

  <!-- Top bar of browser -->
  <rect
    x="13.8"
    y="17.8"
    width="36.4"
    height="5"
    rx="2"
    fill="#020617"
    stroke="#111827"
    stroke-width="1"
  />

  <!-- Top bar dots -->
  <circle cx="17.2" cy="20.3" r="1.1" fill="#F97373"/>
  <circle cx="20.5" cy="20.3" r="1.1" fill="#FBBF24"/>
  <circle cx="23.8" cy="20.3" r="1.1" fill="#22C55E"/>

  <!-- Main code panel -->
  <rect
    x="15"
    y="24"
    width="34"
    height="17"
    rx="3"
    fill="#020617"
    stroke="#111827"
    stroke-width="1"
  />

  <!-- Code brackets </> -->
  <!-- Left angle bracket -->
  <path
    d="M24 27.5L20.8 30L24 32.5"
    stroke="url(#webAccentFill)"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- Right angle bracket -->
  <path
    d="M30 27.5L33.2 30L30 32.5"
    stroke="url(#webAccentFill)"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- Slash in middle -->
  <path
    d="M27 26.8L25.8 33.2"
    stroke="#7DD3FC"
    stroke-width="1.6"
    stroke-linecap="round"
  />

  <!-- Bottom right layout blocks (grid / content) -->
  <rect x="35.5" y="26.5" width="10" height="3" rx="1.5" fill="#0F172A"/>
  <rect x="35.5" y="31" width="4.5" height="3" rx="1.5" fill="#0F172A"/>
  <rect x="41" y="31" width="4.5" height="3" rx="1.5" fill="#0F172A"/>

  <rect x="35.5" y="35.2" width="10" height="2.8" rx="1.4" fill="#0B1120"/>

  <!-- Tiny highlight lines inside blocks -->
  <rect x="36.1" y="27" width="4.5" height="1" rx="0.5" fill="#38BDF8" opacity="0.6"/>
  <rect x="36.1" y="35.7" width="3.8" height="0.9" rx="0.45" fill="#38BDF8" opacity="0.5"/>
</svg>
